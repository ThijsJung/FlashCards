<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/site.webmanifest">
        
        <script src="js/editor.js"></script>
    </head>
    <body>
        <div>
            <button type="button" id="load_deck_button">Load deck</button>
        </div>
        <div id="cards"></div>
        <button type="button" id="add_card_button">Add card</button>
        <div>
            <button type="button" id="save_deck_button">Save deck</button>
        </div>
        <div id="saved_deck"></div>
        
        <template id="text_side_template">
            <span>
                <select class="side_type" data-attribute-name="type">
                    <option value="text">Text</option>
                    <option value="img">Image</option>
                </select>
                <input class="side_title" placeholder="Title" required data-attribute-name="title">
                <input class="side_description" placeholder="Description" data-attribute-name="description">
            </span>
        </template>
        
        <template id="img_side_template">
            <select class="side_type" data-attribute-name="type">
                <option value="text">Text</option>
                <option value="img">Image</option>
            </select>
            <input data-attribute-name="image_url" type="file">
            <input data-attribute-name="caption" placeholder="Image caption">
        </template>

        <template id="delete_card_button_template">
            <button type="button">
                <img width="12" height="12" src="img/delete-bin-64px.png" alt="Delete ingredient">
            </button>
        </template>
    </body>
