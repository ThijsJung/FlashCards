<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/site.webmanifest">
        
        <script src="js/editor.js"></script>
    </head>
    <body>
        <div>
            <button type="button" id="load_deck_button">Load deck</button>
        </div>
        <table id="deck">
            <thead>
                <tr>
                    <th colspan="3">Front</th>
                    <th colspan="3">Back</th>
                </tr>
                <tr>
                    <th>Type</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="cards"></tbody>
        </table>
        <button type="button" id="add_card_button">Add card</button>
        <div>
            <button type="button" id="save_deck_button">Save deck</button>
        </div>
        <div id="saved_deck"></div>

        <template id="card_side_template">
            <td class="front_side" data-attribute-name="type">
                <select id="front_type">
                    <option value="text">Text</option>
                    <option value="image">Image</option>
                </select>
            </td>
            <td class="front_side" data-attribute-name="title">
                <input class="front_title" name="front_title" required>
            </td>
            <td class="front_side" data-attribute-name="description">
                <input class="front_description" name="front_description">
            </td>
        </template>

        <template id="delete_card_button_template">
            <td>
                <button type="button">
                    <img width="12" height="12" src="img/delete-bin-64px.png" alt="Delete ingredient">
                </button>
            </td>
        </template>
    </body>
