<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="not_ok">
                <div class="answer left">
                    <div class="upper_answer"></div>
                    <div class="lower_answer" onclick="alert('Previous card')">
                        <img class="navigate_card" src="img/cross.png">
                    </div>
                </div>
            </div>
            <div id="card">
                <div class="navigate_card">
                    Turn
                </div>
            </div>
            <div id="ok">
                <div class="answer right">
                    <div class="upper_answer"></div>
                    <div class="lower_answer" onclick="alert('Next card')">
                        <img class="navigate_card" src="img/check_mark.jpg">
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
